  
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
      <title>Weather Forecast</title>
    </head>
    <body>
        
       <div class="container mx-auto my-5">
            <h1 class="text-muted text-center my-5">Weather Forecast</h1>
            <form class="change-location text-center text-muted my-4">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name = "city" class = "form-control p-4">
            </form>

            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <!----icon-->
                    <img src="" alt="">
                </div>
                <div class="text-uppercase text-muted text-center details">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather Condition</div>
                    <div class="my-4 display-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
       </div> 

      <script src="scripts/forecast.js"></script>
      <script src="scripts/app.js"></script>
    </body>
    </html>
